<!DOCTYPE html>
<html lang="ka">
<head>
    <title>დაგვიკავშირდით - სწორი კვება</title>
    <style>
        body {font-family: Arial, sans-serif;background-color: #1f561f;margin: 0;padding: 0;}

        .container {width: 80%;max-width: 600px;margin: auto;padding: 20px; background-color: #ffffff;margin-top: 50px; border-radius: 10px;box-shadow: 0 0 10px rgba(0, 100, 0, 0.2)}

        h1 {color: #228B22;text-align: center}

        label {display: block;margin-top: 15px;font-weight: bold;}

        input, textarea { width: 100%;padding: 10px; margin-top: 5px; border: 1px solid #ccc;border-radius: 5px;}

        button {margin-top: 20px;background-color: #228B22;color: white;border: none; padding: 10px 20px;border-radius: 5px;cursor: pointer;}

        button:hover {background-color: #1e7e1e;}

        
    </style>
</head>
<body>
    <nav style="color:black;background-color: green;text-align: center;">
            <a href="home.html">home</a>
            <br>
            <a href="about_us.html">about us</a>
            <br>
            <a href="register.html">register</a>
        </nav>
    <div class="container">
        <h1>დაგვიკავშირდით</h1>
        <p>თუ გაქვთ შეკითხვები სწორი კვების შესახებ ან გსურთ მიიღოთ რჩევა, შეგვავსეთ ქვემოთ მოცემული ფორმა:</p>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="სახელი" required>

            <label for="email">ელ. ფოსტა:</label>
            <input type="email" id="email" name="ელფოსტა" required>

            <label for="message">შეტყობინება:</label>
            <textarea id="message" name="შეტყობინება" rows="5" required></textarea>

            <button type="submit">გაგზავნა</button>
        </form>
        <div class="note">
            <p>ჩვენ დაგიკავშირდებით რაც შეიძლება მალე!</p>
        </div>
    </div>
</body>
</html>
